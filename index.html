<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shoot a Hoop</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <img class= "ball" src="./images/basketball.png" alt="basketball">

  <header>
    <h1>Shoot A Hoop!</h1>
  </header>

  <div class="hoophome">
    <div>
      <img class= "hoop" src="./images/hoop.png" alt="basketball hoop">
    </div>
  </div>

  <div class="gameOver">
    <h2 class="losstxt">Game Over You Lose</h2>
    <button type="button" class="reset">Restart</button>
  </div>


  <footer>
    <div class="lives">
      <h2>Lives</h2>
      <p><span class="lose">3</span></p>
    </div>

    <div class="button">
      <button type="button" class="shoot">Shoot!</button>
    </div>

    <div class="level">
      <h2>Level</h2>
      <p>1</p>
    </div>
  </footer>

</body>
</html>

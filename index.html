<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shoot a Hoop</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <img class= "ball" src="./images/basketball.png" alt="basketball">

  <header>
    <h1>Shoot A Hoop!</h1>
  </header>

  <div class="hoophome">
    <div>
      <img class= "hoop" src="./images/hoop.png" alt="basketball hoop">
    </div>
  </div>

  <div class="gameOver">
    <h2 class="losstxt">Game Over You Loser</h2>
    <button type="button" class="reset">Restart</button>
  </div>

  <div class="winner">
    <h2 class="wintxt">Well Done You Star!</h2>
    <button type="button" class="reset">Restart</button>
  </div>

  <div class="starter">
    <h2 class="instructions">Welcome to Shoot A Hoop, a game where you have to shoot a ball into the hoop, with each score the hoop gets quicker, but you only have 5 lives so good luck!</h2>
    <button type="button" class="enter">Start</button>
  </div>

  <div class="missAlert">
    <h3 class="animated jackInTheBox">Miss!</h3>
  </div>

  <div class="winAlert">
    <h3 class="animated jackInTheBox">Score!</h3>
  </div>

  <footer>
    <div class="lives">
      <h2>Lives</h2>
      <p><span class="lose">5</span></p>
    </div>

    <div class="button">
      <button type="button" class="shoot">Shoot!</button>
    </div>

    <div class="level">
      <h2>Level</h2>
      <p><span class="win">1</span></p>
    </div>
  </footer>

</body>
</html>
